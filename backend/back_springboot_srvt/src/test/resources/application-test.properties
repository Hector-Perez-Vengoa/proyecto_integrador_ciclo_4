# Base de datos MySQL real para tests
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_integrador
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT para tests
app.jwtSecret=testSecretKey123456789
app.jwtExpirationMs=86400000

# Google OAuth (dummy para tests)
app.google.clientId=test-client-id

# Logs
logging.level.org.springframework.web=DEBUG
logging.level.com.tecsup=DEBUG
